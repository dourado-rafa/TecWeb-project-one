<li id="note-{id}" class="card">
  <div class="card-header">
    <div class="card-buttons">
      <a class="interactive btn-icon" href="/edit/{id}"><img src="../img/icon-editar.png" class="icon" /></a>
      <button class="interactive btn-icon" onclick="deleteNote({id})"><img src="../img/icon-apagar.png" class="icon" /></button>
    </div>
    <h3 class="card-title">{title}</h3>
  </div>
  <div class="card-content">
    <p>{content}</p>
  </div>
</li>
