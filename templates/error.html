<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" lang="pt-br"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get-it</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <div class="appbar">
      <img src="./img/logo-getit.png" class="logo" />
      <span class="subtitle">Como o Post-it, mas com outro verbo</span>
    </div>
    <main class="box-container">
      
      <div class="box-error">
        <div class="card">
          <div class="card-buttons">
            <a href="/">
              <img src="img/icon-seta.png" class="icon" />
            </a>
          </div>
          <div class="card-header">
            <h3 class="card-title">{code} - {reason}</h3>
          </div>
          <div class="card-content">
            <p>A página "{page}" não pôde ser acessada.<br>Pedimos desculpa pelo transtorno.</p>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
